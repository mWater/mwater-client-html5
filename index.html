        <script>
			isCordova = utils.parseQuery().cordova;

			function onDeviceReady() {
				$(function() {
					configureDevice();

					var opts = {};
					if (!isCordova) {
						opts.serverUrl = "/mwater/apiv2/";
						// TODO
						opts.cacheImages = false;
					}
					application = new Application(opts);
				});
			}

			function configureDevice() {
				// Handle special cases for not in Cordova
				if (!window.device || window.device.platform != "Android") {
					actionbar = {
						menu : function(items, callback) {
							$("#navbar_items").html('');
							_.each(items, function(item) {
								nitem = $('<li><a href="#">' + (item.icon ? '<img height="20" width="20" src="' + item.icon + '">' : '') + item.title + '</a></li>')
								nitem.click(function() {
									callback(item.id);
									return false;
								});

								$("#navbar_items").append(nitem);
							});
						},
						title : function(title) {
							$("#navbar_title").text(title);
						},
						up : function(enabled) {
						}

					};
					$(function() {
						$("#misc").append($("#desktop_navbar").html());
						$("#navbar_brand").click(function() {
							if (application.pager.stack.length > 1)
								application.pager.closePage();
							return false;
						});
						$("body").css("padding-top", "40px");
						$(document).keyup(function(e) {
							if (e.keyCode == 27) {
								application.pager.closePage();
							}
						});

						// Add drag scrolling
						// TODO dragscroll();
					});
				}
			}

			if (isCordova) {
				document.addEventListener("deviceready", onDeviceReady, false);
			} else {
				onDeviceReady();
				//this is the browser
			}
        </script>

        <script id="desktop_navbar" type="text/html">
            <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner" style="padding-left: 10px;">
            <a class="brand" id="navbar_brand"><span id="navbar_title">mWater</span></a>
            <ul class="nav pull-right" id="navbar_items">
            </ul>
            </div>
            </div>
        </script>
